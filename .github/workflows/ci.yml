name: sfap-ci

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  host-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix: { cc: [gcc, clang] }
    steps:
      - uses: actions/checkout@v4

      - name: Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++-13 clang libc++-17-dev libc++abi-17-dev liburing-dev

      - name: Select compiler
        run: |
          if [ "${{ matrix.cc }}" = "gcc" ]; then
            echo "CC=gcc-13"  >> $GITHUB_ENV
            echo "CXX=g++-13" >> $GITHUB_ENV
          else
            echo "CC=clang"    >> $GITHUB_ENV
            echo "CXX=clang++" >> $GITHUB_ENV
            # wymuÅ› libc++
            echo "CMAKE_CXX_FLAGS=-stdlib=libc++"           >> $GITHUB_ENV
            echo "CMAKE_EXE_LINKER_FLAGS=-stdlib=libc++"    >> $GITHUB_ENV
          fi

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            ${CMAKE_CXX_FLAGS:+-DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS}"} \
            ${CMAKE_EXE_LINKER_FLAGS:+-DCMAKE_EXE_LINKER_FLAGS="${CMAKE_EXE_LINKER_FLAGS}"}

      - name: Build
        run: cmake --build build -j

      - name: Test
        run: ctest --test-dir build --output-on-failure

  host-windows-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure (MSVC)
        run: cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DSFAP_BUILD_TESTS=ON
      - name: Build & Test
        run: cmake --build build && ctest --test-dir build --output-on-failure

  host-windows-msys2:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
      - name: Build & Test (MinGW)
        shell: msys2 {0}
        run: |
          export CC=x86_64-w64-mingw32-gcc CXX=x86_64-w64-mingw32-g++
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DSFAP_BUILD_TESTS=ON
          cmake --build build
          ctest --test-dir build --output-on-failure